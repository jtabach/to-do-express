<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-do-express</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>To-Do-List-Express</h1>
		Task: <input type="text" id="item">
		Date: <input type="text" id="date">
		<input class="btn btn-default" type="button" value="Add" id="addItem">

		<div class="row" id="taskTable">
			<table class="table table-condensed">
				<thead>
				  <tr>
				  	<th>Task</th>
				  	<th>Due</th>
				  	<th>Complete</th>
				  	<th>Remove</th>
				  </tr>
				</thead>
				<tbody id="taskList">
					<tr id="template">
						<td class="itemOutput"></td>
						<td class="dateOutput"></td>
						<td><div class="checkbox"><label><input type="checkbox"> Done</label></div></td> 
						<td><a class="delete">Delete</a></td> 
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
